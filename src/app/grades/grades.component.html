<p class="component-title">University Grades</p>

<div
  class="course"
  *ngFor="let course of courses"
  [attr.popoverTitle]="course.subjectCode + ' - ' + course.subjectName"
  [attr.popoverSubtitle]="'Grade: ' + course.letterGrade()"
  [attr.popoverDescription]="course.semester"
  [style.width.px]="math.round(math.sqrt(course.points) * 4)"
  [style.height.px]="math.round(math.sqrt(course.points) * 4)"
  [style.top.px]="course.yPosition - math.round(math.sqrt(course.points) * 4) / 2"
  [style.left.px]="course.xPosition - math.round(math.sqrt(course.points) * 4) / 2"
  [ngClass]="course.cssClass + (((highlightedCategory) && (highlightedCategory != course.category)) ? ' hidden' : '')"
  (click)="onClick($event)">
</div>

<div class="legend-container">
  <p class="legend informatics"
     (mouseenter)="onMouseenter('informatics')"
     (mouseleave)="onMouseleave()">
    <span>Informatics</span>
  </p>
  <p class="legend mathematics"
     (mouseenter)="onMouseenter('math')"
     (mouseleave)="onMouseleave()">
    <span>Mathematics</span>
  </p>
  <p class="legend natural-science"
     (mouseenter)="onMouseenter('natural science')"
     (mouseleave)="onMouseleave()">
    <span>Natural science</span>
  </p>
  <p class="legend other"
     (mouseenter)="onMouseenter('other')"
     (mouseleave)="onMouseleave()">
    <span>Other</span>
  </p>
</div>
