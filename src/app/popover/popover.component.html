<div
  class="line"
  [ngClass]="{visibleline: visible, hiddenline: !visible}"
  [style.background-color]="popoverColor"></div>
<div
  class="infobox"
  [ngClass]="{visibleinfobox: visible, hiddeninfobox: !visible}">
  <h1><span class="infoboxtitle" [style.background-color]="popoverColor">{{popoverTitle}}</span></h1>
  <p><span>{{popoverDescription}}</span></p>

</div>
