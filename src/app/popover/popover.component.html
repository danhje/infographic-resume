<div id="popoverWrapper">
  <div
    class="line"
    [ngClass]="{visibleline: (animation === 'open'), hiddenline: (animation === 'close'), left: (flagDirection === 'left'), right: (flagDirection === 'right')}"
    [style.background-color]="popoverColor"></div>
  <div
    class="infobox"
    [ngClass]="{revealinfobox: (animation === 'open'), hiddeninfobox: (animation === 'none'), hideinfobox: (animation === 'close'), left: (flagDirection === 'left'), right: (flagDirection === 'right')}">
    <h1 [ngClass]="{left: (flagDirection === 'left'), right: (flagDirection === 'right')}">
      <span [style.background-color]="popoverColor" [innerHTML]="popoverTitle"></span>
    </h1>
    <p
      class="subtitle"
      *ngIf="popoverSubtitle"
      [ngClass]="{left: (flagDirection === 'left'), right: (flagDirection === 'right')}">
      <span [innerHTML]="popoverSubtitle"></span>
    </p>
    <p
      class="description"
      [ngClass]="{left: (flagDirection === 'left'), right: (flagDirection === 'right')}">
      <span [innerHTML]="popoverDescription"></span>
    </p>
    <div id="separator"></div>
  </div>
</div>
