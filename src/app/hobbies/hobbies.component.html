  <div class="circle"
       (click)="onClick($event)"
       popoverTitle="Brazilian Jiu-Jitsu"
       popoverDescription="Brazilian jiu-jitsu is a martial art where the goal is to get the opponent to either tap or pass out using techniques like chokeholds and joint locks. I fell in love with the sport the first time I tried it out. There is something so raw and honest about it. There's no room for self-deception when someone has you in an joint lock, and you can't, for the life of you, get out. All you can do is admit to yourself that you made a mistake, and tap. Then you figure out what you did wrong, and how to avoid making the same mistake in the future. It's a humbling and at the same time empowering sport.">

  <div class="circle"
       (click)="onClick($event)"
       popoverTitle="Hiking"
       popoverDescription="Spending time in nature is very important to me, whether it's a quick walk in a nearby forest with our dog #MarcoTheBoxer, or a longer camping trip. It's a way to unwind, to get some distance from the &quot;everydayness&quot; of ordinary life. I often come back from a hike with a renewed motivation and sense of direction.">
