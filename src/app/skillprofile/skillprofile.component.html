<p class="component-title">Skill profile / core skills</p>

<div class="container">

  <div></div>

  <div>
    <div class="skill-element" *ngFor="let skill of skills">
      <div class="skill-name-wrapper">
        <div class="skill-name">{{skill.skillname}}</div>
      </div>
      <div class="skill-level" [style.height.px]="skill.level" [style.backgroundColor]="colorForSkill(skill)"></div>
    </div>
  </div>

  <div></div>

</div>
