<p class="component-title">Core Skills</p>

<div class="container">
  <div></div>
  <div class="skills-wrapper">
    <div
      *ngFor="let skill of skills;let i = index;"
      class="skill-level"
      (click)="onClick($event)"
      [style.height.px]="skill.level"
      [style.backgroundColor]="colorForSkill(skill)"
      [attr.popoverTitle]="skill.skillname"
      [attr.popoverDescription]="descriptionForSkill(skill)">
    </div>
  </div>
  <div></div>
</div>
