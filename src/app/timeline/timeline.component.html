<p class="component-title">Education and Work Experience</p>

<p id="label-edu">Education</p>
<p id="label-work">Work</p>

<div id="wrapper">
  <div
    class='tickmark'
    *ngFor="let tickmark of tickmarks"
    [style.left.px]="xPositionFromDate(tickmark)"></div>
  <p
    class="tickmark-label"
    *ngFor="let tickmark of tickmarks.slice(0, -1)"
    [style.left.px]="xPositionFromDate(tickmark)"
    [style.width.px]="xPositionFromDate(tickmarks[1])-xPositionFromDate(tickmarks[0])">{{tickmark}}</p>
  <div
    class="timeline-entry"
    *ngFor="let entry of timelineEntries"
    [style.width.px]="entryWidth(entry)"
    [style.left.px]="xPositionFromDate(entry.startNumber)"
    [style.top.px]="yPosition(entry)"
    [style.backgroundColor]="entryColor(entry)"
    [attr.popoverTitle]="entry.title"
    [attr.popoverSubtitle]="entry.subtitle"
    [attr.popoverDescription]="entry.description"
    (click)="onClick($event)">
  </div>
</div>
